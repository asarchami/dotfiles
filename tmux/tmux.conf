# ===================================================================
# ===                       CORE SETTINGS                         ===
# ===================================================================

# Set zsh as the default shell
set -g default-shell /bin/zsh

# Use 256-color terminal and set terminal overrides for italics
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm*:RGB"

# Set prefix to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Increase history limit
set -g history-limit 20000

# Start windows and panes at 1 for easier referencing
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Reduce escape time for faster responsiveness (especially in vim)
set -s escape-time 0

# Don't automatically rename windows
setw -g allow-rename off
setw -g automatic-rename off

# Set terminal window title
set -g set-titles on
set -g set-titles-string "#I:#W"

# ===================================================================
# ===                        KEYBINDINGS                          ===
# ===================================================================

# --- Config & Session Management ---
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# NEW: Visual tree for choosing sessions/windows
bind s choose-tree -s

# --- Window Management ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"

# Navigate windows
bind h previous-window
bind l next-window

# Move (swap) windows with or without prefix
bind H swap-window -t -1\; select-window -t -1
bind L swap-window -t +1\; select-window -t +1
bind -n M-H swap-window -t -1\; select-window -t -1
bind -n M-L swap-window -t +1\; select-window -t +1

# Rename windows and sessions
bind n command-prompt -I "#{window_name}" "rename-window '%%'"
bind N command-prompt -I "#{session_name}" "rename-session '%%'"

# --- Pane Management ---
bind x kill-pane
bind + resize-pane -Z # Zoom pane

# Navigate panes with vim-style keys
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Resize panes
bind C-i resize-pane -U 5
bind C-u resize-pane -D 5
bind C-y resize-pane -L 5
bind C-o resize-pane -R 5

# NEW: Toggle synchronized typing to all panes
bind-key y set-window-option synchronize-panes

# ===================================================================
# ===                        COPY MODE                            ===
# ===================================================================
setw -g mode-keys vi
set-option -s set-clipboard on # Use system clipboard

bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
bind P paste-buffer

# ===================================================================
# ===                    THEMING & STATUS BAR                     ===
# ===================================================================
set-option -g status-position top
set -g status-interval 2

