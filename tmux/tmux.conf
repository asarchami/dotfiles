# =============================================================================
# ===                           CORE SETTINGS                             ===
# =============================================================================

# Set zsh as the default shell
set -g default-shell /bin/zsh

# Use 256-color terminal
set -g default-terminal "tmux-256color"

# Set prefix to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Increase history limit
set -g history-limit 20000

# Set buffer limit
set -g buffer-limit 20

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Reduce escape time for faster responsiveness
set -s escape-time 0

# Don't automatically rename windows
setw -g allow-rename off
setw -g automatic-rename off

# Set terminal window title
set -g set-titles on
set -g set-titles-string "#I:#W"

# Update the DISPLAY environment variable
set-option -g update-environment "DISPLAY"


# =============================================================================
# ===                           KEYBINDINGS                               ===
# =============================================================================

# --- Config & Session Management ---
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind x kill-pane
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session
bind d detach
bind D if-F '#{session_many_attached}' \
    'confirm-before -p "Detach other clients? (y/n)" "detach -a"' \
    'display "Session has only 1 client attached"'

# --- Window Management ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h previous-window
bind l next-window
bind H swap-window -t -1\; select-window -t -1
bind L swap-window -t +1\; select-window -t +1
bind -n M-H swap-window -t -1\; select-window -t -1
bind -n M-L swap-window -t +1\; select-window -t +1
bind n command-prompt -I "#{window_name}" "rename-window '%%'"
bind N command-prompt -I "#{session_name}" "rename-session '%%'"
bind w command-prompt -p "Link window from (session:window): " "link-window -s %% -a"

# --- Pane Management ---
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R
bind C-i resize-pane -U 5
bind C-u resize-pane -D 5
bind C-y resize-pane -L 5
bind C-o resize-pane -R 5
bind + resize-pane -Z
bind -r o rotate-window -U


# =============================================================================
# ===                           COPY MODE                                 ===
# =============================================================================

# Use vi-style keys in copy mode
setw -g mode-keys vi

# Enter copy mode
bind v copy-mode

# Start selection with 'v'
bind -T copy-mode-vi v send-keys -X begin-selection

# Copy selection to system clipboard
#
# The `copy-command` will be set based on the operating system and session type.
# - macOS: pbcopy
# - Linux (Wayland): wl-copy
# - Linux (X11): xclip
if-shell "uname | grep -q Darwin" {
    set-option -g copy-command "pbcopy"
} {
    if-shell "test \"$XDG_SESSION_TYPE\" = \"wayland\"" {
        set-option -g copy-command "wl-copy"
    } {
        set-option -g set-clipboard external
        set-option -g copy-command "xclip -i -selection clipboard"
    }
}

bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# Paste from tmux buffer
bind P paste-buffer


# =============================================================================
