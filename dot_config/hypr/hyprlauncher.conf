# ----------------------------------------------------- 
# Hyprlauncher Configuration
# ----------------------------------------------------- 
# Hyprlauncher is a fast application launcher for Hyprland
# Configured with Tokyonight theme colors for seamless integration

# Main launcher window settings
launcher {
    # Window positioning and sizing
    position = 0 0
    width = 100%
    height = 50%
    
    # Appearance
    background_color = rgba(26, 27, 38, 0.9)
    border_radius = 12
    border_width = 2
    border_color = rgb(122, 162, 247)
    shadow_blur = 8
    shadow_color = rgba(26, 27, 38, 0.6)
    
    # Padding and gaps
    padding = 20
    item_gap = 10
}

# Search input field settings
search {
    # Text styling
    font_name = Fira Code
    font_size = 16
    text_color = rgb(192, 202, 245)
    placeholder_color = rgb(65, 72, 104)
    background_color = rgba(31, 34, 55, 0.8)
    
    # Input appearance
    border_radius = 8
    border_width = 1
    border_color = rgb(122, 162, 247)
    padding = 12
    padding_horizontal = 16
    
    # Cursor styling
    cursor_color = rgb(122, 162, 247)
    cursor_width = 2
}

# Application item styling
items {
    # Normal state
    height = 60
    padding = 10
    padding_horizontal = 12
    text_color = rgb(192, 202, 245)
    background_color = rgba(31, 34, 55, 0.6)
    border_radius = 8
    
    # Icon settings
    icon_size = 40
    icon_padding = 12
    
    # Hover/selected state
    selected_text_color = rgb(192, 202, 245)
    selected_background_color = rgba(122, 162, 247, 0.2)
    selected_border_color = rgb(122, 162, 247)
    selected_border_width = 1
    
    # Font settings
    font_name = Fira Code
    font_size = 14
    description_font_size = 12
    description_color = rgb(169, 177, 214)
}

# Category styling
categories {
    # Category name styling
    text_color = rgb(224, 175, 104)
    font_size = 13
    font_weight = bold
    padding = 12
    
    # Category background
    background_color = rgba(31, 34, 55, 0.4)
    border_radius = 6
}

# Behavior settings
behavior {
    # Launch behavior
    auto_launch = false
    skip_history = false
    
    # Filter behavior
    fuzzy_search = true
    case_sensitive = false
    show_descriptions = true
    
    # History
    history_length = 50
    remember_search = true
}

# Keyboard navigation and shortcuts
keybinds {
    # Navigation
    next_item = Down Tab
    prev_item = Up Shift+Tab
    
    # Selection
    confirm = Return
    launch_selected = Return
    
    # Exits
    quit = Escape
    clear = ctrl+u
    delete = BackSpace Delete
    
    # Special
    toggle_category = ctrl+c
}

# Color accent mapping for consistency
colors {
    accent_primary = rgb(122, 162, 247)      # Blue
    accent_secondary = rgb(158, 206, 106)    # Green
    success = rgb(158, 206, 106)             # Green
    warning = rgb(224, 175, 104)             # Yellow
    error = rgb(247, 118, 142)               # Red
    info = rgb(125, 207, 255)                # Cyan
}
