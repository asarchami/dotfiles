# ----------------------------------------------------- 
# Window Rules
# ----------------------------------------------------- 

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Polkit agent - float and center
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center,class:^(org.kde.polkit-kde-authentication-agent-1)$

# Pavucontrol (audio manager) - float, center, and size
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 40% 40%,class:^(org.pulseaudio.pavucontrol)$

# Yazi file manager (via foot) - float, size, and center
windowrulev2 = float,initialclass:^(TUI-FileManager)$
windowrulev2 = size 80% 80%,initialclass:^(TUI-FileManager)$
windowrulev2 = center,initialclass:^(TUI-FileManager)$

