# ----------------------------------------------------- 
# Hyprlauncher Configuration
# ----------------------------------------------------- 
# Hyprlauncher is a fast application launcher for Hyprland
# Uses Hyprlang configuration format

# Window configuration
window {
    # Window appearance
    color_bg = rgba(26, 27, 38, 0.95)
    color_border = rgb(122, 162, 247)
    border_width = 2
    corner_radius = 12
    blur = on
    blur_size = 10
    
    # Shadow
    shadow = on
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.4)
}

# Input field configuration
input {
    # Text colors
    text_color = rgb(192, 202, 245)
    placeholder_color = rgb(65, 72, 104)
    cursor_color = rgb(122, 162, 247)
    
    # Background
    bg_color = rgba(31, 34, 55, 0.9)
    
    # Appearance
    border_color = rgb(122, 162, 247)
    border_width = 1
    corner_radius = 8
    
    # Font
    font_family = Fira Code
    font_size = 16
    
    # Padding
    padding_x = 16
    padding_y = 12
}

# Result items configuration
results {
    # Item appearance
    item_height = 60
    item_padding = 10
    corner_radius = 6
    gap = 8
    
    # Normal item colors
    item_bg = rgba(31, 34, 55, 0.6)
    item_text_color = rgb(192, 202, 245)
    
    # Hover/selected item colors
    selected_bg = rgba(122, 162, 247, 0.25)
    selected_text_color = rgb(192, 202, 245)
    selected_border_color = rgb(122, 162, 247)
    selected_border_width = 2
    
    # Icon
    icon_size = 40
    icon_padding = 10
    
    # Font
    font_family = Fira Code
    font_size = 14
    desc_font_size = 12
    desc_color = rgb(169, 177, 214)
}

# Behavior configuration
behavior {
    # Search behavior
    fuzzy_match = on
    case_sensitive = off
    
    # Result behavior
    instant_launch = off
    show_descriptions = on
    
    # History
    remember_history = on
    max_history = 50
}

# Colors (accent mapping for consistency with Tokyonight)
colors {
    primary = rgb(122, 162, 247)      # Blue
    accent = rgb(158, 206, 106)       # Green
    success = rgb(158, 206, 106)      # Green
    warning = rgb(224, 175, 104)      # Yellow
    error = rgb(247, 118, 142)        # Red
    info = rgb(125, 207, 255)         # Cyan
}
