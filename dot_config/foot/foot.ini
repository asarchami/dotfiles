# foot terminal configuration

# General settings
term=foot
shell=zsh

# Font settings
font=JetBrainsMono Nerd Font:size=12

# Appearance
pad=8x8
background=1a1b26
foreground=c0caf5

# Colors (Tokyo Night)
colors=15161e,f7768e,9ece6a,e0af68,7aa2f7,bb9af7,7dcfff,a9b1d6
bright-colors=414868,f7768e,9ece6a,e0af68,7aa2f7,bb9af7,7dcfff,c0caf5

# Cursor
cursor-color=c0caf5
cursor-text-color=1a1b26

# Selection
selection-background=283457
selection-foreground=c0caf5

# Keybindings
[key-bindings]
scrollback-up=Shift+Page_Up
scrollback-down=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
search-start=Control+Shift+f
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
fullscreen=F11
